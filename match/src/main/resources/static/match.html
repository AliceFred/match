<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match</title>
    <script src="/jquery.js"></script>
</head>
<body>
    <h1>Match</h1>
    Match id: <input type="number" id="id" /><br/>
    Date: <input type="date" id="date" /><br/>
    Place: <input type="text" id="place" /><br/>
    Home team: <input type="text" id="hometeam" /><br/>
    Away team: <input type="text" id="awayteam" /><br/>
    Home score: <input type="number" id="homescore" /><br/>
    Away score: <input type="number" id="awayscore" /><br/>
    <button id="read">Read</button>
    <button id="create">Create</button>
    <button id="update">Update</button>
    <button id="delete">Delete</button>
    <script src="/match.js"></script>
</body>
</html>
